
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Шахматы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 10px;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
            margin: 20px auto;
            width: 400px;
            border: 2px solid #333;
        }
        .cell {
            width: 50px;
            height: 50px;
            line-height: 50px;
            font-size: 32px;
            cursor: pointer;
            user-select: none;
        }
        .light {
            background-color: #f0d9b5;
        }
        .dark {
            background-color: #b58863;
        }
        .white-fig {
            color: #fff;
            text-shadow: 0 0 3px #000;
        }
        .black-fig {
            color: #000;
            text-shadow: 0 0 3px #fff;
        }
        .selected {
            outline: 3px solid #00f;
        }
        .legal-move {
            outline: 3px solid #0a0;
        }
        #status {
            font-weight: bold;
            margin: 10px;
            min-height: 24px;
        }
        #moves-log {
            margin: 10px auto;
            max-width: 400px;
            text-align: left;
            height: 150px;
            overflow-y: auto;
            border: 1px solid #333;
            padding: 5px;
            background-color: #f9f9f9;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
<h1>Шахматы</h1>
<div id="status">Загрузка...</div>
<div id="board"></div>
<div id="moves-log"></div>

<script src="logic.js"></script>
</body>
</html>
